  Actors: String
  Plot: String
  Language: String
  Country: String
  Awards: String
  Poster: String
  Metascore: String
  imdbRating: String
  imdbVotes: String
  Type: String
  DVD: String
  BoxOffice: String
  Production: String
  Website: String
  Response: String
